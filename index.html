                        <option value="NUR ARIFAH">NUR ARIFAH</option>

                        <option value="NUR ISLAMIYAH">NUR ISLAMIYAH</option>
                        <option value="NURSYAKINAH">NURSYAKINAH</option>
                        <option value="NURAZIZAH">NURAZIZAH</option>

                        <option value="RAHMADANI">RAHMADANI</option>

                      </select>                      
                    </div>
                    <div class="mb-3">                      
                      <label for="email" class="form-label">Email</label></label><strong><label style="color:rgb(245, 10, 10)"> *</label></strong>
                      <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="example@email.com" name="email" required autocomplete="off">
                    </div>
                    <div class="mb-3">

                    <strong><label style="color:rgb(245, 10, 10)">*</label></strong><label style="color:rgb(0, 0, 0)">Wajib Diisi!</label>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col d-flex justify-content-center">
                          <button type="submit" class="btn btn-success btn-kirim">Kirim</button>
                          <button class="btn btn-warning btn-loading d-none" type="button" disabled>
                              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>

                          </button>
                        </div>
                      </div>
                    </div>
                  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxrXKB6HtZLLSCDrOWK1ZQShOk7Y7CyPc3invGVMekN_ZuBrTFku3dT1gVzrQSktNh-/exec'
        const form = document.forms['contact-form']
        const btnKirim = document.querySelector('.btn-kirim')
        const btnLoading = document.querySelector('.btn-loading')
        const myAlert = document.querySelector('.my-alert')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          // ketika tombol submit diklik
          // tampilkan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // tampilkan tombol kirim, hilangkan tombol loading
                btnLoading.classList.toggle('d-none');
                btnKirim.classList.toggle('d-none');
                // tampilkan alert
                myAlert.classList.toggle('d-none');
                // reset formnya
                form.reset();
                console.log('Success!', response)
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
